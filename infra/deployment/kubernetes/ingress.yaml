apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tictactoe-ingress
  namespace: tictactoe
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/websocket-services: "game-service,lobby-service"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - api.tictactoe.example.com
    secretName: tictactoe-tls
  rules:
  - host: api.tictactoe.example.com
    http:
      paths:
      # Auth service routes
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8080
      
      # User service routes
      - path: /users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8080
      
      # Lobby service routes (including WebSocket)
      - path: /lobby
        pathType: Prefix
        backend:
          service:
            name: lobby-service
            port:
              number: 8080
      
      # Game service routes (including WebSocket)
      - path: /game
        pathType: Prefix
        backend:
          service:
            name: game-service
            port:
              number: 8080
      
      # Leaderboard service routes
      - path: /leaderboard
        pathType: Prefix
        backend:
          service:
            name: leaderboard-service
            port:
              number: 8080
      
      # Analytics service routes
      - path: /analytics
        pathType: Prefix
        backend:
          service:
            name: analytics-service
            port:
              number: 8080
