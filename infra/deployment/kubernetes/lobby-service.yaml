apiVersion: apps/v1
kind: Deployment
metadata:
  name: lobby-service
  namespace: tictactoe
  labels:
    app: lobby-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lobby-service
  template:
    metadata:
      labels:
        app: lobby-service
    spec:
      containers:
      - name: lobby-service
        image: tictactoe/lobby-service:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "kubernetes"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: redis.host
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: redis.port
        - name: KAFKA_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: tictactoe-config
              key: kafka.bootstrap.servers
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: tictactoe-secrets
              key: jwt.secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: lobby-service
  namespace: tictactoe
spec:
  selector:
    app: lobby-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: lobby-service-hpa
  namespace: tictactoe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: lobby-service
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
