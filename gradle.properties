# Gradle performance optimization settings for faster imports

# Enable parallel execution of projects
org.gradle.parallel=true

# Enable configuration cache (Gradle 6.6+) - CRITICAL for fast imports
org.gradle.configuration-cache=true

# Enable build cache
org.gradle.caching=true

# Set the number of workers for parallel execution
# This should be set to the number of CPU cores available
org.gradle.workers.max=4

# Enable daemon for faster builds
org.gradle.daemon=true

# Set JVM arguments for better performance - increased memory for large projects
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC

# Enable incremental compilation
org.gradle.incremental=true

# Enable file system watching (Gradle 6.5+)
org.gradle.vfs.watch=true

# Disable build scans during import (can slow down imports)
org.gradle.scan.enabled=false

# Optimize dependency resolution
org.gradle.dependency.verification=off

# Enable Gradle metadata for faster dependency resolution
org.gradle.metadata.versions.check=false

# Disable unused dependency checks during import
org.gradle.dependency.analysis=false
